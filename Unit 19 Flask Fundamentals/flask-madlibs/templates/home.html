{%extends 'base.html'%}

{% block page_content %}

<h1>Write Your Own Story</h1>
<form action="/story">

    {% for question in questions %}
    <div>
        <label for="{{question}}">Choose a {{question}}</label>
        <input type="text" placeholder={{question}} name={{question}}>
    </div>
    {%endfor%}
    <div>
        <button>Submit!</button>
    </div>

</form>

{%endblock%}
