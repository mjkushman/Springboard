<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{species}}</title>
</head>
<body>
  <h1>Pets in the {{species}} category</h1>
  <p>
    {% for pet in pets %}
    <li><a href="/{{pet.id}}">{{pet.name}}</a></li>
    {%endfor%}
  </p>

<a href="/">Back to all pets</a>
  
</body>
</html>
